name: boitodex
description: A Flutter app for collecting miniature cars.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Images
  image_picker: ^1.0.4
  image: ^4.1.3

  # File handling
  path_provider: ^2.1.1
  share_plus: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true