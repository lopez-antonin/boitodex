name: boitodex
description: Une application Flutter pour collectionner les voitures miniatures.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Images
  image_picker: ^1.0.4
  image: ^4.1.3
  cached_network_image: ^3.3.1
  image_cropper: ^9.1.0  # NOUVELLE DÃ‰PENDANCE pour le recadrage

  # Permissions
  permission_handler: ^12.0.1

  # File handling
  path_provider: ^2.1.1
  share_plus: ^11.1.0

  # Utils
  uuid: ^4.2.1

  # UI
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true