name: boitodex
description: Application de gestion de collection de voitures
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Image handling
  image_picker: ^1.0.4
  image: ^4.1.3

  # File operations
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  file_picker: ^6.1.1

  # Permissions
  permission_handler: ^11.1.0

  # UI
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true